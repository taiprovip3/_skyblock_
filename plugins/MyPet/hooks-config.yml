# #######################################################################
#                This is the hook configuration of MyPet                #
#                  You can find more info on the wiki:                  #
#   https://wiki.mypet-plugin.de/setup/configurations/hooks-config.yml  #
# #######################################################################

Citizens:
  Storage-Trait:
    Costs:
      Fixed: 5.0
      Factor: 1.0
  Enabled: true
MythicMobs:
  Disable-Leashing: true
  Prevent-Damage-To:
    Factions:
    - VeryFriendlyFaction
    Mobs:
    - VeryFriendlyMob
  Enabled: true
SkillAPI:
  GrantExp: true
  Allow-Level-Downgrade: true
  ExpPercent: 100
  Enabled: true
Vault:
  Economy: true
  Enabled: true
ProtocolLib:
  Enabled: true
NoCheatPlus:
  Enabled: true
BossShopPro:
  Enabled: true
PlaceholderAPI:
  Enabled: true
WorldGuard:
  Enabled: true
