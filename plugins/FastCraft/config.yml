# https://github.com/BenWoodworth/FastCraft/wiki/Configuration
disable-recipes:
  recipe-ids:
  - minecraft:beacon
  - minecraft:ender_chest
  - minecraft:compass
  - minecraft:enchanting_table
  - minecraft:repeater
  - minecraft:comparator
  - minecraft:dispenser
  - minecraft:dropper
  - minecraft:piston
  - minecraft:sticky_piston
  - minecraft:daylight_detector
  - minecraft:observer
  - minecraft:prismarine
  - minecraft:prismarine_bricks
  - minecraft:redstone_torch
  - minecraft:item_frame
  - minecraft:clock
layout:
  height: 6
  recipes:
    row: 0
    column: 0
    width: 7
    height: 6
  buttons:
    crafting-grid:
      enable: true
      item: minecraft:crafting_table
      row: 0
      column: 8
    craft-amount:
      enable: true
      item: minecraft:anvil
      row: 1
      column: 8
    refresh:
      enable: true
      item: minecraft:nether_star
      row: 2
      column: 8
    page:
      enable: true
      item: minecraft:iron_sword
      row: 5
      column: 8
  background:
    enable: false
    item: minecraft:stained_glass_pane:8
  items:
    custom-button-example:
      enable: false
      item: minecraft:stone_button
      row: 3
      column: 8
      command: say $player pressed a custom button
recipe-calculations:
  max-tick-usage: 0.1
player-defaults:
  enabled: true
