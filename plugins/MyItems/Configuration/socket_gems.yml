#Note: 
#Please use [Space] instead of [Tab]
#Forgot to add open and close string statement ["] causing not load properly!
#If data value is invalid, the item will not be created!
#1 Seconds = 20 Ticks

#-----=====[ Main Data ]=====-----#

#Keylore: Identifier in lore item.
#Display_Name: Display name of the item socket.
#Material: Material will be used for item socket.
#Data: Data of type material.
#Shiny: Add shiny effect to the item.
#Lores: Lore of items socket.
#Max_Grade: Max grade of the item socket.
#Type_Item: Type item that allowed to use the socket
#Base_Success_Rate: Base success rate to apply the socket.
#Scale_Success_Rate: Scale success rate to apply the socket.
#Effect: Bonus effect that will be applied.

#-----=====[ Type Item ]=====-----#

#Weapon: All type of weapon
#Armor: All type of armor
#Universal: All type of material

#-----=====[ Bonus Effect ]=====-----#

#Bonus_Base_Additional_Damage: Bonus base additional damage.
#Bonus_Scale_Additional_Damage: Bonus scale additional damage.
#Bonus_Base_Percent_Damage: Bonus base percent damage based on base damage.
#Bonus_Scale_Percent_Damage: Bonus scale percent damage based on base damage.
#Bonus_Base_Penetration: Bonus base penetration to ignore enemy armor.
#Bonus_Scale_Penetration: Bonus scale penetration to ignore enemy armor.
#Bonus_Base_PvP_Damage: Bonus base percent damage when attack Player.
#Bonus_Scale_PvP_Damage: Bonus scale percent damage when attack Player.
#Bonus_Base_PvE_Damage: Bonus base percent damage when attack Non-Player.
#Bonus_Scale_PvE_Damage: Bonus scale percent damage when attack Non-Player.
#Bonus_Base_Additional_Defense: Bonus base additional defense.
#Bonus_Scale_Additional_Defense: Bonus scale additional defense.
#Bonus_Base_Percent_Defense: Bonus base percent defense based on base defense.
#Bonus_Scale_Percent_Defense: Bonus scale percent defense based on base defense.
#Bonus_Base_Max_Health: Bonus base max health when wearing armor.
#Bonus_Scale_Max_Health: Bonus scale max health when wearing armor.
#Bonus_Base_PvP_Defense: Bonus base percent defense when attacked by Player.
#Bonus_Scale_PvP_Defense: Bonus scale percent defense when attacked by Player.
#Bonus_Base_PvE_Defense: Bonus base percent defense when attacked by Non-Player.
#Bonus_Scale_PvE_Defense: Bonus scale percent defense when attacked by Non-Player.
#Bonus_Base_Critical_Chance: Add base chance of critical hit.
#Bonus_Scale_Critical_Chance: Add scale chance of critical hit.
#Bonus_Base_Critical_Damage: Add base critical damage in percent.
#Bonus_Scale_Critical_Damage: Add scale critical damage in percent.
#Bonus_Base_Block_Amount: Add base amount value of block damage.
#Bonus_Scale_Block_Amount: Add scale amount value of block damage.
#Bonus_Base_Block_Rate: Add base chance of block in percent.
#Bonus_Scale_Block_Rate: Add scale chance of block in percent.
#Bonus_Base_Hit_Rate: Add base chance of hit rate in percent.
#Bonus_Scale_Hit_Rate: Add scale chance of hit rate in percent.
#Bonus_Base_Dodge_Rate: Add base chance of dodge in percent.
#Bonus_Scale_Dodge_Rate: Add scale chance of dodge in percent.

#-----=====[ Attributes Placeholder ]=====-----#

#- {gems} = Name of item socket
#- {grade} = Grade of the item socket.
#- {type_item} = Type item that allowed to use the socket
#- {success_rate} = Success rate to apply the socket
#- {failure_rate} = Failure rate when apply the socket
#- {additional_damage} = Total bonus additional damage
#- {percent_damage} = Total bonus percent damage
#- {penetration} = Total bonus penetration
#- {pvp_damage} = Total bonus pvp damage
#- {pve_damage} = Total bonus pve damage
#- {additional_defense} = Total bonus additional defense
#- {percent_defense} = Total bonus percent defense
#- {max_health} = Total bonus max health
#- {pvp_defense} = Total bonus pvp defense
#- {pve_defense} = Total bonus pve defense
#- {critical_chance} = Total bonus critical chance
#- {critical_damage} = Total bonus critical damage
#- {block_amount} = Total bonus block amount
#- {block_rate} = Total bonus block rate
#- {hit_rate} = Total bonus hit rate
#- {dodge_rate} = Total bonus dodge rate

