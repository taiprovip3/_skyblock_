# This is an example book to show how to create one
# Note: The placeholders in this book (like %player_name%) need PlaceholderAPI installed
# with the proper expansion, see here for more informations: https://www.spigotmc.org/resources/placeholderapi.6245/

# Item's name
name: ExampleName

# Book's title
title: ExampleTitle

# Book's author
author: ExampleAuthor

# Book's generation
# Valid values: ORIGINAL, COPY_OF_ORIGINAL, COPY_OF_COPY, TATTERED
generation: ORIGINAL

# Item's lore
lore:
- Example lore 1
- Example lore 2

# Command to open this book
# You can remove this by setting it to ''
# Separate multiple commands with a space
open_command: 'examplebook'

pages:
  '1':
  #- '<tooltip:I''m a tooltip>Hover here to see a tooltip<reset>'
  #- '<tooltip:Run the command "/examplecommand"><run command:/examplecommand>Click here to run a command<reset>'
  #- '<link:https://www.spigotmc.org/resources/interactivebooks.45604/>Click here to open a link<reset>'
  - '&8&l⚜ &6Op Skyblock v11.0 &8&l⚜'
  - '&8Các update gần đây:'
  - ''
  - '- &lBắt đầu season mới'
  - '- &l/fly ngày khai trương'
  - '- &lNạp thẻ x2 đến hết ngày 4/7'
  - '- &lFix toàn bộ sai lầm tuổi trẻ'
  - ''
  - '&cChúc bạn chơi game vui vẻ &1&l✌'
  '2':
  - '&9&l Thông Tin Cá Nhân %player_name%'
  - ''
  - 'Player: &a%player_name%'
  - 'Level: &6%player_level%'
  - 'Chế độ: &c%player_gamemode%'
  - 'Tiền: &6%vault_eco_balance%'
  - 'Server online: &4%server_online%'
  
# For the placeholders to work correctly
# you should download the Player and Vault
# extensions for PlaceholderAPI:
# /papi ecloud download Player
# /papi ecloud download Vault
